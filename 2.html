<script>


class Stack {
    constructor() {
        this.stack = [];
    }

    push(element) {
        this.stack.push(element);
    }

    size() {
        return this.stack.length;
    }

    isEmpty() {
        return this.stack.length === 0;
    }

    pop() {
        if (this.isEmpty()) {
            return "Stack is empty";
        } else {
            return this.stack.pop();
        }
    }

    peek() {
        if (this.isEmpty()) {
            return "Stack is empty";
        } else {
            return this.stack[this.stack.length - 1];
        }
    }
}

let stack = new Stack();
stack.push(89);
stack.push(99);
stack.push(79);
stack.push(69);
stack.push(59);

stack.pop();
console.log(stack);
console.log(stack.size());
console.log(stack.isEmpty());
console.log(stack.peek());




</script>
